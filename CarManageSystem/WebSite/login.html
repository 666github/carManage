	<body>
		<div class="container">
			<div id="logo">
				<div>北京市测绘设计研究院车辆管理系统</div>
				<p>Beijing Institute of Surveing and Mapping vehicle management system</p>
			</div>
			<div class="wrap">
				<img src="img/login/tiantan.png"/>
				<div id="Ologin">
					<p class="carlogo">请登录 <img src="img/login/pleaselogin.png" alt="" class="pleaseLogin"/></p>
					<img src="img/car.png"/>
					<div class="inf">
						<ul class="userInf">
							<li><input type="text" name="userName" id="userName" value="" placeholder="账户"/></li>

						</ul>
						<div class="loginInf">
							<p class="findPsw">忘记密码？</p>
							<!--<p class="toRegister">还没有账号，马上去<a href="html/registType.html">注册</a></p>-->

						</div>
					</div>
				</div>
			</div>
			<p class="foot">
				Copyright©北京市测绘设计研究院
			</p>

		<div class="bg hide"></div>
