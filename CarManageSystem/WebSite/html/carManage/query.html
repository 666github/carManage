        <script>
          var option = $('#regBranch').html().trim();
          $.ajax({
              type: "post",
              dataType: "json",
              url: "http://192.168.1.111:2238/handler/GetDepartment.ashx",
              success: function (data) {
                  var obj = data;
                  for (var i = 0; i < obj.length; i++) {
                      option += '<option value="' + obj[i].Id + '">' + obj[i].Name + '</option>';
                  }
                  $('#regBranch').html(option);
              },
              error: function () {
                  console.log("部门获取失败");
              }
          })
