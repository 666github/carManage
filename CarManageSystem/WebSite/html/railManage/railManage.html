<!doctype html>

<!--[if IE 9]><html class="ie9" lang="en"><![endif]-->

<html lang="en"><!--<![endif]-->     
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">		
	</head>
	<!--<link rel="stylesheet" type="text/css" href="../../css/register.css"/>-->
	<link rel="stylesheet" type="text/css" href="../../css/carManage/loggingIn.css"/>
	<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/carManage.js" type="text/javascript" charset="utf-8"></script>
	<body >		
		<div class="wrap">
			<p class="cartitle">车辆录入</p>
			<form action="" method="post" enctype="multipart/form-data" target="picIframe" id="myform">				
				<ul class="carInf">
					<li class="photos" id="photos1">							
						<input type="file" onchange="PreviewImage(this,'carPhoto')" class="carPhoto" name="carPhoto"/>
						<img src="../../img/index/scbg.jpg" class="carbg"/>
						<div id='carPhoto'>
        					<img class='img1' src='' width='100%' height='100%' />			
        				</div>
					</li>					
					<li><input type="text" name="carBrand" id="regbrand" class="olength" value="" placeholder="品牌"/></li>
					<li><input type="text" name="carNumber" id="regPlate" class="olength" value="" placeholder="车牌"/></li>						
					<li><input type="text" name="mileage" id="regMileage" class="olength" value="" placeholder="里程(km)"/></li>					
					<li><input type="text" name="carType" id="otype" class="olength" value="" placeholder="类型"/></li>
					<li><input type="text" name="carModel" id="regModel" class="olength" value="" placeholder="型号"/></li>
					<li class="safeDate" id="safeDate">
						<input type="text" name="insuranceStartDate" id="safeStart" class="Wdate olength" value="" placeholder="保险起始时间" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'safeEnd\')}'})"/> 到
						<input type="text" name="insuranceEndDate" id="safeEnd" class="Wdate olength" value="" placeholder="保险结束时间" onclick="WdatePicker({minDate:'#F{$dp.$D(\'safeStart\')}'})"/>
					</li>
					<li><input type="text" name="carPrice" id="regPrice" class="olength" value="" placeholder="价格(万元)"/></li>
					<li><input type="text" name="engineNumber" id="regEngin" class="olength" value="" placeholder="发动机号"/></li>
					<li class="maintainDate" id="maintainDate">
						<input type="text" name="maintenanceStartDate" id="maintainStart" class="Wdate olength" value="" placeholder="保养起始时间" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'maintainEnd\')}'})"/> 到
						<input type="text" name="maintenanceEndDate" id="maintainEnd" class="Wdate olength" value="" placeholder="保养结束时间" onclick="WdatePicker({minDate:'#F{$dp.$D(\'maintainStart\')}'})"/>
					</li>
					<li>
						<select name="" class="branchs">
							<option value="gray">部门</option>
							<option value="可预约">九州</option>
					    </select>
					</li>
					<li class="buyDate"><input type="text" name="" id="buyDate" class="Wdate olength" value="" placeholder="购买日期" onclick="WdatePicker();"/></li>	
					<li class="annualDate" id="maintainDate">
						<input type="text" name="" id="annualStart" class="Wdate olength" value="" placeholder="年检起始时间" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'annualEnd\')}'})"/> 到
						<input type="text" name="" id="annualEnd" class="Wdate olength" value="" placeholder="年检结束时间" onclick="WdatePicker({minDate:'#F{$dp.$D(\'annualStart\')}'})"/>
					</li>																												
				</ul>
				<iframe width="0" height="0" name="picIframe" style="visibility: hidden;" onload="ifmload(this)"></iframe>
				<input type="button" value="录入" id="mysubmit"/>
			</form>
		</div>
	</body>	
	<script type="text/javascript">

	</script>
</html>
